<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <!-- <div *ngIf="onlyOdd">
          <li
            *ngFor="let odd of oddNumbers"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            class="list-group-item"
          >
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            *ngFor="let even of evenNumbers"
            [ngClass]="{ odd: even % 2 !== 0 }"
            class="list-group-item"
          >
            {{ even }}
          </li>
        </div> -->
        <div *appUnless="onlyOdd">
          <li
            *ngFor="let odd of oddNumbers"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            class="list-group-item"
          >
            {{ odd }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <div>
          <p>Only odd</p>
          <li
            *ngFor="let even of evenNumbers"
            [ngClass]="{ odd: even % 2 !== 0 }"
            class="list-group-item"
          >
            {{ even }}
          </li>
        </div>
      </ng-template>
    </div>
  </div>
  <p appBasicHighlight>Style me!!</p>
  <p appBetterHightlight [defaultColor]="'orange'" [highlightColor]="'red'">
    Style me!!
  </p>
</div>
